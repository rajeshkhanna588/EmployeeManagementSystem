

<div>
  <h1>New Eployee Form</h1>
  <form [formGroup]="employeeAddForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" formControlName="phoneNo" class="form-control" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control" />
    </div>
    <div class="form-group">
      <label>Country</label>
      <input type="text" formControlName="country" class="form-control" />
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" formControlName="state" class="form-control" />
    </div>
    <div class="form-group">
      <label>District</label>
      <input type="text" formControlName="district" class="form-control" />
    </div>
      <input type="submit" />
  </form>
</div>

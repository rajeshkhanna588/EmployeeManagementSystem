<p>Login</p>

<div>
  <hr />
  <form #loginForm="ngForm" (ngSubmit)="EmployeeLogin(loginForm)">
  <div class="form-group">

    <label>User Name</label>
    <input type="text" name="userName" class="form-control" ngModel/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="text" name="password" class="form-control" ngModel/>
  </div>
  <br />
  <br />
  <hr />
  <button>Login</button>
</form>
</div>
